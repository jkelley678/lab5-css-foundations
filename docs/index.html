<!DOCTYPE html>
    <html lang = "en">
        <head>
           <title>CSS Foundations</title> 
           <link rel="stylesheet" href="style.css">
           <meta charset="UTF-8">
           <meta name= "viewport" content=" width = device-width, initial-scale = 1.0" >
        </head>
        <body>
            <div class="container">
                <section id="loginInfo">
                    <h1> Super Ai Dash</h1>
                    <p>Ai powered finance from Apes, alt-coins, and fiat currenct, we promise you won't lose <strong><em>all</em></strong> of it.</p>
                </section>
                <section id="loginForm">
                    <form action="#" method="post">
                        <form-field>
                            <label id="email-input" for="EMAIL">Email Address</label>
                            <input type="email" name="email" id="EMAIL" placeholder="you@example.com" autofocus required>
                        </form-field>
                        <form-field>
                            <label id="password-input" for="PASSWORD">Password</label>
                            <input type="password" name="password" id="PASSWORD" placeholder="Enter your password" required>
                        </form-field>
                        <form-action>
                            <button type="submit">Sign in</button>
                            <password-recover>
                                <a href="#forgot_pass">Forgot Password?</a>
                            </password-recover>
                        </form-action>
                    </form>
                </section>
            </div>

            
        </body>
